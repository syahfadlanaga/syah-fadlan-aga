<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEDSOS</title>
  <link rel="stylesheet" href="medsos.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">MEDSOS</div>
      <nav aria-label="Primary navigation" class="nav">
        <ul class="nav-list">
          <li><a href="#wa">WhatsApp</a></li>
          <li><a href="#tiktok">Tiktok</a></li>
          <li><a href="#instagram">Instagram</a></li>
          <li><a href="#facebook">Facebook</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container main-content" role="main">
    <section class="card medsos-section" aria-labelledby="medsos-title">
      <h1 id="medsos-title" class="title">Connect with Us</h1>
      <dl class="medsos-list">
        <div class="medsos-item" id="wa">
          <dt class="medsos-label">WhatsApp</dt>
          <dd class="medsos-value">1234-5678-9123</dd>
        </div>
        <div class="medsos-item" id="tiktok">
          <dt class="medsos-label">Tiktok</dt>
          <dd class="medsos-value">@syah</dd>
        </div>
        <div class="medsos-item" id="instagram">
          <dt class="medsos-label">Instagram</dt>
          <dd class="medsos-value">@fadlan_fadlan</dd>
        </div>
        <div class="medsos-item" id="facebook">
          <dt class="medsos-label">Facebook</dt>
          <dd class="medsos-value">Aga Aga Aga</dd>
        </div>
      </dl>
      <footer class="footer-cta" role="contentinfo">
        <p class="footer-text">Don't forget to follow us on social media!</p>
      </footer>
    </section>
  </main>
</body>
</html>
